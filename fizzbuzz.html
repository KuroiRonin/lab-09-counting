<!DOCTYPE html>
<html>
<body>
<script>
for(var i= 1; i<= 100; i++) {
	if(i%3 === 0 && i%5 === 0) {
	  console.log("FizzBuzz\n");
	  continue;
	}else if(i%5 === 0) {
	  console.log("Buzz\n");
	  continue; 
	} else if (i%3 === 0) {
	  console.log("Fizz\n");
	  continue;
	} else {
	  console.log(i + "\n");
	}

}
</script>
</body>
</html>
